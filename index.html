<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft project</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="center">
            <div class="container">
                <img id="equi" src="image-equilibrium.jpg" alt="image-equilibrium">
                <div class="hover">
                    <img class="eye" src="icon-view.svg" alt="icon-view">
                </div>
            </div>
            <h2 class="title">Equilibrium #3429</h2>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="pricenday">
                <div class="price">
                    <img src="icon-ethereum.svg" alt="icon-ethereum">
                    <p class="eth">0.041 ETH</p>
                </div>
                <div class="day">
                    <img src="icon-clock.svg" alt="icon-clock">
                    <p class="days">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img id="ava" src="image-avatar.png" alt="image-avatar">
                <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
    </section>
</body>

</html>
